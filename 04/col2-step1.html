<!DOCTYPE html>
<html>

<head>
  <title>2列布局</title>
</head>

<body>
  <style>
    /* 为了方便查看，给布局容器设置高度和颜色 */
    main,aside {
      height: 100px;
    }
    main {
      background-color: red;
    }
    aside {
      background-color: green;
    }
  </style>
  <section>
    1. 将主要布局容器写在次要布局容器之前
  </section>
  <div>
    <main>主要布局容器</main>
    <aside>次要布局容器</aside>
  </div>
</body>

</html>
